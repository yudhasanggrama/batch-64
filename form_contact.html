<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- font google cdnjs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- font awesome cdnjs  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap 5 icon cdnjs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- css / stylesheet yang saya buat -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/brandred.png" type="image/x-icon">

    <title>Form Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/brandred.png" alt="" width="30" height="24"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="form_contact.html">My Project</a>
                </li>
            </ul>
                <form class="d-flex" role="button">
                    <button class="btn-custom" type="button" onclick="window.location.href = 'index.html'">Return</button>
                </form>
            </div>
        </div>
    </nav>
    <section>
        <div class="container w-25">
            <h1 class="text-center py-5">Get In Touch</h1>
            <form id="form" >
                <div class="mb-3">
                    <label for="project" class="form-label fw-bold">Project Name</label>
                    <input type="text" class="form-control" id="project" name="project">
                </div>
                <div class="mb-3">
                    <label for="start" class="form-label fw-bold">Start Date</label>
                    <input type="date" class="form-control" id="start" name="start">
                </div>
                <div class="mb-3">
                    <label for="end" class="form-label fw-bold">End Date</label>
                    <input type="date" class="form-control" id="end" name="end">
                </div>
                <div class="mb-3">
                    <label for="description" class="fw-bold">Description</label>
                    <textarea class="form-control" aria-label="With textarea" id="description"></textarea>
                </div>
                <h6 class="fw-bold">Technologies</h6>
                <div class="mt-3">
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input tech" type="checkbox" id="nodejs" value="option1" name="tech">
                            <label class="form-check-label tech" for="nodejs">Node Js</label>
                        </div>
                        <div class="form-check form-check-inline mx-1">
                            <input class="form-check-input tech" type="checkbox" id="nextjs"  value="option2" name="tech">
                            <label class="form-check-label tech" for="nextjs">Next Js</label>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input tech" type="checkbox" id="reactjs" value="option3" name="tech">
                        <label class="form-check-label tech" for="reactjs">React Js</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input tech" type="checkbox" id="ts" value="option4" name="tech">
                        <label class="form-check-label tech" for="ts">Typescript</label>
                    </div>
                </div>
                <div class="mb-3 mt-3 fw-bold">
                    <label for="img" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="img" name="img">
                </div>
                    <button type="submit" class="btn btn-primary d-flex ms-auto">Submit</button>
            </form>
        </div>
    </section>

    <section class="background-custom">
        <div class="container mt-5 py-5">
            <h1 class="text-center">My Project</h1>
            <div class="row mt-5" id="cardContainer">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
